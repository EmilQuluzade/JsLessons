<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="select mt-5 text-center mb-2">
    <select id="selectCity" name="" id="">
        <option value="">Select City</option>
        <option value="Baku">Baku</option>
        <option value="Ganja">Ganja</option>
        <option value="Sumgait">Sumgait</option>
    </select>
    
    <select  id="selectMonth" name="selectMonth">
        <option value="">Select Month</option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select>
    
    <button class="btn btn-success" id="showtime">Show Prayer Times</button>
</div>


<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Fajr</th>
        <th scope="col">Sunrise</th>
        <th scope="col">Dhuhr</th>
        <th scope="col">Asr</th>
        <th scope="col">Sunset</th>
        <th scope="col">Maghrib</th>
        <th scope="col">Isha</th>
        <th scope="col">Imsak</th>
        <th scope="col">Midnight</th>
        <th scope="col">Firstthird</th>
        <th scope="col">Lastthird</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
    <script src="./main.js"></script>
</body>
</html>
